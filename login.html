<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Akun</title>
    <!-- Hubungkan file JavaScript -->
    <script src="bahasa.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-color: #222831;
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <button id="indonesianButton" class="bg-yellow-700 hover:bg-yellow-500 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200">Indonesia</button>
        <button id="englishButton" class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200">English</button>
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <div class="mb-8 flex justify-center items-center">
                <img class="max-w-full h-auto w-40 h-40 transform rotate-15 rounded-md" src="gambar\WhatsApp Image 2023-09-06 at 06.42.11.jpeg" alt="Gambar">
            </div>
            <!-- Tambahkan data-translate ke elemen yang akan diterjemahkan -->
            <div data-translate="silahkan" class="flex justify-center text-yellow-700 items-center">
                <h3 class="font-bold text-2xl">Silahkan Masuk</h3>
            </div>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="POST" action="#">
                <div class="mb- pt-3 rounded bg-white">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
                    <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-white-700 focus:border-yellow-500 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-10 pt-3 rounded bg-white">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-white-700 focus:border-yellow-500 transition duration-500 px-3 pb-3">
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-700 hover:underline mb-6">Lupa password ?</a>
                </div>
                <!-- Tambahkan data-translate ke tombol -->
                <button data-translate="masuk" class="bg-yellow-700 hover:bg-yellow-500 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Masuk</button>
            </form>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-10 mb-8">
        <!-- Tambahkan data-translate ke elemen yang akan diterjemahkan -->
        <p data-translate="daftar" class="text-white"><a href="#" class="font-bold hover:underline">Daftar sekarang</a>.</p>
    </div>

    <footer class="max-w-lg mx-auto mt-20 flex justify-center text-white">
        <a href="#" class="hover:underline">Copyright</a>
        <span class="mx-3">Â©</span>
        <a href="#" class="hover:underline">2023</a>
    </footer>
</body>
</html>
